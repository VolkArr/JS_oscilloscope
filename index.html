<!doctype html>
<html lang="ru">
  <head>

    <div class="text-center form-control">

    <input type="number" onchange="changeHZ1()" value='20' position="center" class="form-control form-control-sm" id="input1" placeholder="">
    <div class="p-3 form-row text-center">
    <button class="btn btn-outline-success btn-sm" onclick="onGadjet()">ВКЛ</button>
    <button class="btn btn-outline-success btn-sm" onclick="offGadjet()">ВИКЛ</button>

</div>
<div class="form-check form-check-inline">
</div>
    </div>
     </div>

      <label class="form-check-label" for="inlineRadio1">6с</label>
    </div>
    <div class="form-check form-check-inline">

    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" onclick="radioButton_Handler();" value = 3>
      <label class="form-check-label" for="inlineRadio3">1,5с</label>
    </div> 
      <!-- Вторая карточка --> 
      <div class="container">
        <div class="row">
        <div class="col-sm">
        <div class="card m-4 border border-success shadow p-1 mb-5 bg-white rounded" style="width: 14rem; height: 19rem;">
        <div class="card-body">
        <h5 class="p-1 mb-2 bg-success   text-white card-title text-center">Генератор <br> імпульсів 2</h5>
        <div class="text-center form-control">
        <label for="inputPassword2" class="sr-only">Частота ГЦ:</label>
